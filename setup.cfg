[flake8]
exclude =
    .git,
    .github
    __pycache__,
    .pytest_cache,
    venv
max-line-length = 120
max-complexity = 10
per-file-ignores =
    src/crowdstrike_kubernetes_operator/models.py:F401
    src/crowdstrike_kubernetes_operator/models.py:W391 # autogenerated code


[pylint.MASTER]
disable=

[pylint.DESIGN]
max-args=7
